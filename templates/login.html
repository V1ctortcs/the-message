<!DOCTYPE html>
<html lang="en">
<head>
  <title>The MESSENGER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container mt-4">  
  <form action="submit", method="POST">{% csrf_token %}
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h1 >The Messenger</h1>
            <p >Acesse e Bata Papo</p>
             <p >Crie sua Conta Agora</p>
         </div>
      </div>
      <div class="main">
         <form class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="username" class="form-control" id="username" placeholder="E-mail" name="username" size="10">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Senha:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Senha" name="password">
                    </div>
                          {% if messages%}
                              {% for message in messages  %}
                                  <div class="alert alert-danger">{{ message }}</div>
                              {% endfor %}
                          {% endif %}
                    </form>
                    </div>

             <div>
                  <button type="submit" class="btn btn-black" >Entrar</button>
                  <a href="/cadastro/" class="btn btn-secondary">Registrar</a>
             </div>
             <div>
                 <a href="/recuperarsenha/">Esqueceu a Senha?</a>
             </div>
         </form>
      </div>
        </form>
            </div>
         </div>
      </div>
  </form>
</div>

</body>
</html>

<style>
    body {
    font-family: "Lato", sans-serif;
}

.main-head{
    height: 150px;
    background: #FFF;

}

.sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 50%;
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 35%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
</style>
