<title>The Messeger - Recuperar Senha</title>

<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <div class= "jumbotron header text-center" style="background-color:#A9A9A9 ; color: white; background-image: linear-gradient(#A9A9A9, #1C1C1C); margin-bottom: 0%" >
            <h1>THE MESSENGER</h1>
            <p>Bata papo com seus Amigos</p>
        </div>
    </head>
     <body>

{% block content %}

<div class="container mt-4">
    <form action="" method="post">{% csrf_token %}
        <div class="row" style="margin-left: 35%">
            <div class="col-5">
                <h2 class="text-center">Recuperar Senha</h2>
                <div>
                    {% for message in msg %}
                    <div class="text-center">
                    <div class="alert alert-success">
                        <strong>{{ message }}</strong>
                    </div>
                    {% endfor %}
                    {% for message in error %}
                    <div class="alert alert-danger">
                        <strong>Erro!</strong> {{ message }}
                    </div>
                     {% endfor %}
                    </div>
                <div class="form-group; text-center" style="margin-top: 10%;">
                    <input type="email", class="form-control" id="email" name="email" placeholder="Informe o Email de recuperação">
                </div>
                <div class="text-center" style="margin-top: 10%;">
                <button type="submit" class="btn btn-success">Recuperar Senha</button>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>

    {% endblock content %}
    {% include "footer.html" %}
    </body>
</html>
