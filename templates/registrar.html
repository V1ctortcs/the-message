<title>The Messeger - Cadastrar</title>
<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <div class= "jumbotron header text-center" style="background-color:#A9A9A9 ; color: white; background-image: linear-gradient(#A9A9A9, #1C1C1C); margin-bottom: 0%" >
            <h1>THE MESSENGER</h1>
            <p>Bata papo com seus Amigos</p>
        </div>
    </head>

    <body>

    {% block content %}
        <h2 style="Text-align: center">Criar conta</h2>
       <form action="submit", method="POST" >{% csrf_token %}
           <div class="form-group">
               <label style="margin-left: 5%;">Nome:</label>
               <input class="form-control" name="nome" style="width: 50%; margin-left: 5%;">
           </div>
           <div class="form-group">
               <label style="margin-left: 5%;">Sobre Nome:</label>
               <input class="form-control" name="sobrenome" style="width: 50%; margin-left: 5%;">
           </div>
           <div class="form-group">
               <label style="margin-left: 5%;">Nome De Usuário:</label>
               <input class="form-control" name="user" style="width: 50%; margin-left: 5%;">
           </div>
           {% if messages%}
                {% for message in messages  %}
                    <div class="alert alert-danger" style="width: 50%; margin-left: 5%; text-align: center">{{ message }}</div>
                {% endfor %}
            {% endif %}
          <div class="form-group">
            <label style="margin-left: 5%;">Endereço de Email:</label>
            <input type="email" class="form-control" name="email" style="width: 50%; margin-left: 5%;">
          </div>

          <div class="form-group">
            <label style="margin-left: 5%;">Password:</label>
            <input type="password" class="form-control" name="senha" style="width: 50%; margin-left: 5%;">
          </div>
          <div class="checkbox">

          </div>
          <button type="submit" style="margin-left: 5%;" class="btn btn-success">Submit</button>
       </form>
    {% endblock %}



    {% include "footer.html" %}
    </body>
</html>
